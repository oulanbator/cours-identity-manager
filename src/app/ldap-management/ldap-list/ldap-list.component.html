<app-navbar>
  <div class="mat-elevation-z8">
    <button mat-raised-button color color="primary" (click)="addUser()">
      Ajouter un utilisateur
    </button> <br><br>

    <div class="toolbar-filter">
      &nbsp;&nbsp;
      <mat-form-field style="width: 40%">
        <mat-label>Nom complet</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Entrez le début d'un nom">
      </mat-form-field>
      &nbsp;&nbsp;
      <mat-slide-toggle [checked]="unactiveSelected" (change)="unactiveChanged($event)">
        Utilisateur désactivé uniquement
      </mat-slide-toggle>
    </div>

    <table mat-table [dataSource]="dataSource">

      <!-- Nom Complet Column -->
      <ng-container matColumnDef="nomComplet">
        <th mat-header-cell *matHeaderCellDef>Nom Complet</th>
        <td mat-cell *matCellDef="let element">{{element.nomComplet}}</td>
      </ng-container>

      <!-- Mail Column -->
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>Mail</th>
        <td mat-cell *matCellDef="let element">{{element.mail}}</td>
      </ng-container>

      <!-- Employe Numero -->
      <ng-container matColumnDef="employeNumero">
        <th mat-header-cell *matHeaderCellDef>Numero</th>
        <td mat-cell *matCellDef="let element">{{element.employeNumero}}</td>
      </ng-container>

      <!-- id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row.id)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</app-navbar>
